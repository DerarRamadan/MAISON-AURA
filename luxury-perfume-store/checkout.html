<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | ميزون أورا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: '#d4af37', 'black-rich': '#0a0a0a', cream: '#fdfbf7' },
                    fontFamily: { serif: ['"Amiri"', 'serif'], sans: ['"Tajawal"', 'sans-serif'] }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-cream text-black-rich font-sans">

    <!-- Unified Navigation -->
    <nav
        class="fixed w-full z-50 bg-cream/90 backdrop-blur px-6 py-4 flex justify-between items-center border-b border-gray-200">
        <a href="index.html" class="text-2xl font-serif font-bold">ميزون أورا</a>
        <a href="shop.html" class="text-sm font-bold hover:text-gold flex items-center gap-2">
            <span>عودة للمتجر</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" class="transform rotate-180">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
    </nav>

    <div class="pt-32 pb-24 px-6 md:px-12 max-w-7xl mx-auto min-h-screen">
        <h1 class="text-4xl font-serif font-bold mb-12 text-center">إتمام الطلب</h1>

        <div class="flex flex-col md:flex-row gap-12">
            <!-- Form -->
            <div class="w-full md:w-2/3 order-2 md:order-1">
                <div class="bg-white p-8 shadow-sm border border-gray-100 rounded-lg">
                    <h2 class="text-xl font-bold mb-6 border-b pb-4">معلومات الشحن</h2>
                    <form id="checkout-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">الاسم الأول</label>
                                <input type="text" required
                                    class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-gold"
                                    placeholder="محمد">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">اسم العائلة</label>
                                <input type="text" required
                                    class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-gold"
                                    placeholder="علي">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">رقم الهاتف</label>
                            <input type="tel" required
                                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-gold"
                                placeholder="09XXXXXXXX">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">العنوان</label>
                            <input type="text" required
                                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-gold"
                                placeholder="المدينة، الشارع، رقم المنزل">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">المدينة</label>
                            <select
                                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-gold">
                                <option>طرابلس</option>
                                <option>بنغازي</option>
                                <option>مصراتة</option>
                                <option>الزاوية</option>
                                <option>سبها</option>
                                <option>أخرى</option>
                            </select>
                        </div>

                        <div class="pt-6">
                            <button type="submit"
                                class="w-full bg-black text-white py-4 font-bold text-lg hover:bg-gold transition-colors shadow-lg">تأكيد
                                الطلب</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="w-full md:w-1/3 order-1 md:order-2">
                <div class="bg-gray-50 p-8 rounded-lg sticky top-24">
                    <h2 class="text-xl font-bold mb-6">ملخص الطلب</h2>
                    <div id="order-items" class="space-y-4 mb-6 max-h-[40vh] overflow-y-auto">
                        <!-- Items injected via JS -->
                    </div>

                    <div class="border-t border-gray-200 pt-4 space-y-2">
                        <div class="flex justify-between text-gray-600">
                            <span>المجموع الفرعي</span>
                            <span id="subtotal">0 د.ل</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>الشحن</span>
                            <span>مجاني</span>
                        </div>
                        <div class="flex justify-between font-bold text-xl pt-4 border-t border-gray-200 mt-4">
                            <span>الإجمالي</span>
                            <span id="total" class="text-gold">0 د.ل</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black/80 z-[100] hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 max-w-md w-full text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-4 font-serif">تم استلام طلبك بنجاح!</h2>
            <p class="text-gray-600 mb-8">شكراً لتسوقك معنا. سيقوم فريقنا بالتواصل معك قريباً لتأكيد تفاصيل الشحن.</p>
            <button onclick="window.location.href='index.html'; localStorage.removeItem('cart');"
                class="bg-black text-white px-8 py-3 rounded hover:bg-gold transition-colors w-full font-bold">العودة
                للرئيسية</button>
        </div>
    </div>

    <script>
        // Load Cart
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemsContainer = document.getElementById('order-items');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');

        if (cart.length === 0) {
            itemsContainer.innerHTML = '<p class="text-center text-gray-500">السلة فارغة</p>';
        } else {
            let total = 0;
            itemsContainer.innerHTML = cart.map(item => {
                const itemTotal = (item.price * (item.qty || 1));
                total += itemTotal;
                return `
                    <div class="flex gap-4">
                        <img src="${item.image}" class="w-16 h-16 object-cover rounded bg-white" onerror="this.src='assets/images/prod-opus.webp'">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm">${item.name}</h4>
                            <p class="text-xs text-gray-500">${item.qty || 1} x ${item.price} د.ل</p>
                        </div>
                        <span class="font-bold text-sm">${itemTotal} د.ل</span>
                    </div>
                `;
            }).join('');

            subtotalEl.innerText = total + ' د.ل';
            totalEl.innerText = total + ' د.ل';
        }

        // Handle Form Submit
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const modal = document.getElementById('success-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });
    </script>
</body>

</html>
