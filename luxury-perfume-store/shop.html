<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر | ميزون أورا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: '#d4af37', 'black-rich': '#0a0a0a', cream: '#fdfbf7' },
                    fontFamily: { serif: ['"Amiri"', 'serif'], sans: ['"Tajawal"', 'sans-serif'] }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-cream text-black-rich font-sans">

    <!-- Unified Navigation -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 px-6 py-4 flex justify-between items-center bg-cream/90 backdrop-blur border-b border-gray-100">
        <a href="index.html" class="text-2xl font-serif font-bold tracking-wider">ميزون أورا</a>
        <div class="hidden md:flex space-x-8 space-x-reverse text-sm font-bold tracking-wide">
            <a href="index.html" class="hover:text-gold transition-colors">الرئيسية</a>
            <a href="index.html#collections" class="hover:text-gold transition-colors">المجموعات</a>
            <a href="shop.html" class="text-gold transition-colors">المتجر</a>
            <a href="index.html#about" class="hover:text-gold transition-colors">قصتنا</a>
        </div>
        <div class="flex items-center space-x-6 space-x-reverse">
            <button id="cart-btn" class="hover:text-gold relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span id="cart-count"
                    class="absolute -top-2 -right-2 w-5 h-5 bg-gold rounded-full text-white text-xs flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </nav>

    <div class="pt-24 px-6 md:px-12 flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar Filters (Right in RTL) -->
        <aside class="w-full md:w-64 pl-8 mb-8 md:mb-0 sticky top-24 h-fit">
            <h2 class="text-xl font-serif mb-6 font-bold">تصفية</h2>

            <div class="mb-8">
                <h3 class="text-sm font-bold mb-4 text-gold">الفئة</h3>
                <ul class="space-y-2 text-sm text-gray-600">
                    <li><label class="flex items-center gap-2"><input type="checkbox" class="accent-gold"> عطور
                            زهرية</label></li>
                    <li><label class="flex items-center gap-2"><input type="checkbox" class="accent-gold"> عطور
                            خشبية</label></li>
                    <li><label class="flex items-center gap-2"><input type="checkbox" class="accent-gold"> عطور
                            شرقية</label></li>
                    <li><label class="flex items-center gap-2"><input type="checkbox" class="accent-gold"> عطور
                            منعشة</label></li>
                </ul>
            </div>

            <div class="mb-8">
                <h3 class="text-sm font-bold mb-4 text-gold">السعر</h3>
                <input type="range" min="100" max="2000" class="w-full accent-gold">
                <div class="flex justify-between text-xs mt-2 font-sans">
                    <span>100 د.ل</span>
                    <span>2000 د.ل</span>
                </div>
            </div>
        </aside>

        <!-- Product Grid -->
        <main class="flex-1">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-serif font-bold">كل العطور</h1>
                <select id="sort-select"
                    class="bg-transparent border-b border-gray-300 text-sm outline-none pb-1 font-sans">
                    <option value="default">ترتيب حسب: المميز</option>
                    <option value="price-asc">السعر: من الأقل للأعلى</option>
                    <option value="price-desc">السعر: من الأعلى للأقل</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="shop-grid">
                <!-- Products injected by JS -->
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black/50 z-[100] hidden items-center justify-center">
        <div class="bg-white w-full max-w-md mx-4 rounded-lg shadow-2xl max-h-[80vh] overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-2xl font-serif font-bold">سلة التسوق</h2>
                <button id="close-cart" class="text-gray-500 hover:text-black text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="p-6 overflow-y-auto max-h-[50vh]">
                <!-- Cart items will be injected here -->
                <p class="text-gray-500 text-center" id="empty-cart-msg">سلتك فارغة</p>
            </div>
            <div class="p-6 border-t border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-bold">المجموع:</span>
                    <span id="cart-total" class="text-gold font-bold text-xl">0 د.ل</span>
                </div>
                <button onclick="window.location.href='checkout.html'"
                    class="w-full bg-gold text-white py-3 font-bold hover:bg-black transition-colors">إتمام
                    الطلب</button>
            </div>
        </div>
    </div>

    <script>
        // ===== PRODUCT DATA (INLINE FALLBACK) =====
        const shopProducts = [
            { id: 1, name: "أمواج أوبوس السادس عشر", brand: "أمواج", price: 1400, image: "assets/images/prod-opus.webp" },
            { id: 2, name: "لطافة خمرا", brand: "لطافة", price: 150, image: "assets/images/prod-khamrah.webp" },
            { id: 3, name: "مزيج القرشي", brand: "عبد الصمد القرشي", price: 850, image: "assets/images/prod-qurashi.webp" },
            { id: 4, name: "باكارات روج 540", brand: "ميزون فرانسيس", price: 1200, image: "assets/images/prod-baccarat.webp" },
            { id: 5, name: "لطافة يارا", brand: "لطافة", price: 120, image: "assets/images/prod-yara.webp" },
            { id: 6, name: "بن شيخ", brand: "أحمد المغربي", price: 350, image: "assets/images/prod-binshaikh.webp" },
            { id: 7, name: "مسك الخمائل", brand: "نخبة العود", price: 200, image: "assets/images/prod-musk.webp" },
            { id: 8, name: "الماجد - ريتاج", brand: "الماجد", price: 180, image: "assets/images/prod-retaj.webp" }
        ];

        // ===== CART SYSTEM =====
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartUI() {
            const countEl = document.getElementById('cart-count');
            const itemsEl = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            const emptyMsg = document.getElementById('empty-cart-msg');

            countEl.textContent = cart.length;

            if (cart.length === 0) {
                emptyMsg.classList.remove('hidden');
                itemsEl.innerHTML = '<p class="text-gray-500 text-center" id="empty-cart-msg">سلتك فارغة</p>';
            } else {
                let html = '';
                let total = 0;
                cart.forEach((item, index) => {
                    total += item.price;
                    html += `
                        <div class="flex items-center gap-4 mb-4 pb-4 border-b border-gray-100">
                            <img src="${item.image}" class="w-16 h-16 object-cover rounded" onerror="this.src='assets/images/prod-opus.webp'">
                            <div class="flex-1">
                                <h4 class="font-bold text-sm">${item.name}</h4>
                                <p class="text-gold text-sm">${item.price} د.ل</p>
                            </div>
                            <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 text-xl">&times;</button>
                        </div>
                    `;
                });
                itemsEl.innerHTML = html;
                totalEl.textContent = total + ' د.ل';
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function addToCart(product) {
            cart.push(product);
            updateCartUI();
            // Show notification
            alert('تمت الإضافة إلى السلة: ' + product.name);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // ===== RENDER & FILTER LOGIC =====
        const container = document.getElementById('shop-grid');
        const categoryCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        const priceRange = document.querySelector('input[type="range"]');
        const sortSelect = document.getElementById('sort-select');

        function sortProducts(products) {
            const sortValue = sortSelect.value;
            if (sortValue === 'price-asc') {
                return products.slice().sort((a, b) => a.price - b.price);
            } else if (sortValue === 'price-desc') {
                return products.slice().sort((a, b) => b.price - a.price);
            }
            return products; // Default order
        }

        function renderProducts(filteredProducts) {
            container.innerHTML = '';

            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="col-span-3 text-center py-12 text-gray-500">لا توجد منتجات تطابق اختيارك.</div>';
                return;
            }

            filteredProducts.forEach(p => {
                const div = document.createElement('div');
                div.className = "group cursor-pointer bg-white p-3 shadow-md border border-gray-100 hover:shadow-xl transition-all relative";

                div.innerHTML = `
                    <div class="aspect-[3/4] overflow-hidden bg-gray-50 mb-4 relative">
                        <img src="${p.image}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" onerror="this.src='assets/images/prod-opus.webp'">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                            <button onclick="event.stopPropagation(); addToCart({id:${p.id}, name:'${p.name}', price:${p.price}, image:'${p.image}'})" class="bg-gold text-white px-4 py-2 font-bold text-sm hover:bg-black transition-colors">أضف للسلة</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="font-serif text-lg font-bold mb-1 text-gray-900">${p.name}</h3>
                        <p class="text-gray-500 text-xs mb-2 font-sans">${p.brand}</p>
                        <span class="text-gold font-bold text-lg block">${p.price} د.ل</span>
                    </div>
                `;
                div.onclick = () => window.location.href = `product.html?id=${p.id}`;
                container.appendChild(div);
            });
        }

        function filterProducts() {
            // 1. Get Selected Categories
            const selectedCategories = Array.from(categoryCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.parentElement.innerText.trim()); // Assuming label text matches category

            // 2. Get Max Price
            const maxPrice = parseInt(priceRange.value);

            // 3. Filter
            let filtered = shopProducts.filter(p => {
                // Heuristic Match since we lack strict category field
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.some(cat => {
                    if (cat.includes('زهرية') && (p.name.includes('ورد') || p.name.includes('ياسمين') || p.name.includes('يارا'))) return true;
                    if (cat.includes('خشبية') && (p.name.includes('عود') || p.name.includes('صندل') || p.name.includes('خشب'))) return true;
                    if (cat.includes('شرقية') && (p.name.includes('مسك') || p.name.includes('عنبر') || p.name.includes('خمرا'))) return true;
                    if (cat.includes('منعشة') && (p.name.includes('أوبوس') || p.name.includes('ريتاج'))) return true;
                    return false;
                });

                const matchesPrice = p.price <= maxPrice;

                return matchesCategory && matchesPrice;
            });

            // 4. Sort
            filtered = sortProducts(filtered);

            renderProducts(filtered);
        }

        // Event Listeners
        categoryCheckboxes.forEach(cb => cb.addEventListener('change', filterProducts));
        priceRange.addEventListener('input', () => {
            // In real app, update a label text here
            filterProducts();
        });
        sortSelect.addEventListener('change', filterProducts);

        // Initial Render
        renderProducts(shopProducts);

        // ===== CART MODAL =====
        const cartModal = document.getElementById('cart-modal');
        const cartBtn = document.getElementById('cart-btn');
        const closeCart = document.getElementById('close-cart');

        cartBtn.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
            cartModal.classList.add('flex');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            cartModal.classList.remove('flex');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
                cartModal.classList.remove('flex');
            }
        });

        // Initialize cart UI
        updateCartUI();

        // Auto-open cart if hash is #cart
        if (window.location.hash === '#cart') {
            cartModal.classList.remove('hidden');
            cartModal.classList.add('flex');
        }
    </script>
</body>

</html>
